name: Sync Twitter Bookmarks

on:
  schedule:
    # Runs every 6 hours (adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  sync-bookmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Sync Twitter bookmarks
        env:
          COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}
          TWITTER_USER_ID: '1675200858425016320'
        run: python sync_bookmarks.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add twitter_bookmarks.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync: Update Twitter bookmarks" && git push)
